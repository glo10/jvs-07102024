<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Cliquez</button>
</body>
<script>
    console.log('division par 0', 1000/0)
    const eventCallback = (e) =>  {
        console.log('event', e)
    }
    // 1. Séléctionner l'élement
    const btn = document.querySelector('button')
    // 2. Gréffer un événement
    btn.addEventListener('click', eventCallback)
    // 3. callback = fonction qui sera exécuté lorsque l'événement aura lieu
    /**
     * Fonction nommée dans le cadre d'une reutilisation de la même logique sur d'autres listeners
     */
    btn.addEventListener('mouseenter', (e) => {
        console.log('event with anonym function', e)
    })
    btn.addEventListener('mouseleave', eventCallback)
</script>
</html>
